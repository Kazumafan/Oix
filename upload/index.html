<!DOCTYPE html>
<html>
<head>
    <title>Oix | Upload</title>
    
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-5112010370983901">
    <meta name="description" content="The upload page for AI generated lewds onto Oix.">

    <link rel="stylesheet" href="style.css">

    <style>
        label { color: var(--grey); }
        textarea { min-width: 100%; max-width: 100%; min-height: 1em; max-height: 24em; }
    </style>
</head>
<body onload="onload();">
    <header>
        <img src="https://pbs.twimg.com/media/GHYcS-ybUAAEYEo?format=jpg&amp;name=medium">
        
        <nav class="center">
            <a href="https://bsky.app/profile/oix-ai.art">bsky</a>
            <a href="https://github.com/Kazumafan/Oix">repo</a>
            <div style="flex: 1;"></div>
            <div style="font-size: smaller;">Â© 2024 Oix.</div>
        </nav>
    </header>

    <main>
        
        <form action="" class="center" style="border: 1px solid var(--grey); padding: 1em; margin: 1em auto;">

            <label for="post-image"><strong>File.</strong> All uploaded images must adhere to the <a href>guidelines</a> (only AI generated, no spam/garbage, etc).</label>
            <input type="file" id="post-image" name="post-image" accept="image/png, image/jpeg">
            
            <br><br>
            
            <label for="post-body">Description. You are encourage to include information about the prompt/program, the image's narrative, your socials, and so forth.</label>
            <textarea id="post-body" name="post-body" rows="4"></textarea>
            
            <br>
            
            <input type="submit" id="post-submit" value="Upload">
            
        </form>
        
    </main>
</body>
</html>
