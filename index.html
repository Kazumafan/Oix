<!DOCTYPE html>
<html>
<head>
    <title>Oix | a platform for AI lewds</title>
    
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-5112010370983901">
    <meta name="description" content="A platform for AI generated boobs, ass, thighs, and more — completely anonymous and free of copyright or attribution. Currently in development.">

    <link rel="stylesheet" href="style.css">

    <style>
        /* toolbar */
        form {
            margin: 1em auto;
            
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        #search, .icon-button {
            border: 1px solid var(--grey);
            border-radius: 999px;
        }
        
        /* searchbar */
        #search {
            background: none;
            padding: 0.5em 1em;
            width: 200px;
            
            font-size: 1em;
            color: white;
        
            transition-property: flex;
            transition-duration: 0.35s;
            animation-timing-function: ease-in-out;
        }
        
        #search::placeholder {
            color: var(--grey);
            opacity: 1; /* Firefox */
        }
        
        /* circular buttons with an icon in toolbar */
        .icon-button {
            width: 40px;
            height: 40px;
        
            background-color: transparent;
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
        
            cursor: pointer;
        }
        
        .icon-button:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        /* search button */
        #submit {
            background-image: url('res/search.svg'); /* https://www.svgrepo.com/svg/532554/search-alt */
        }
        
        #submit:hover {
            background-image: url('res/search-alt.svg');
        }
        
        /* upload button */
        #upload {
            background-image: url('res/add.svg'); /* https://www.svgrepo.com/svg/513803/add */
        }
        
        #upload:hover {
            background-image: url('res/add-alt.svg');
        }

    </style>
    
    <script>
        function onload() {
            const urlParams = new URLSearchParams(window.location.search);
            const search = urlParams.get('search');

            if (search == null) {
                // main page
            } else if (search == "") {
                // not main page, but should redirect to main page
                window.location = "/";
            } else {
                // load search query into result-count
                document.getElementById("result-count").innerHTML = "69 results for <strong>" + search + "</strong>";
            }
        }
    </script>
</head>
<body onload="onload();">
    <script src="js/header.js"></script>

    <main>
        <form action="" class="center">
            <button type="button" class="icon-button" id="upload" onclick="window.location = 'upload/';"></button>
            <div style="flex: 1;"></div>
            <div id="result-count"></div>
            <input type="text" id="search" name="search" placeholder="Search">
            <input type="submit" id="submit" class="icon-button" value>
        </form>
        
        <div class="gallery">
            <img src="https://pbs.twimg.com/media/GHaSwWWa8AACfIM?format=jpg&name=large">
            <img src="https://pbs.twimg.com/media/GHYcS-ybUAAEYEo?format=jpg&name=medium">
            <img src="https://pbs.twimg.com/media/GHt9ldBasAAa4-R?format=jpg&name=large">
            <img src="https://image.janitorai.me/bot-avatars/cf5b57e6-7a25-41e5-b75a-369717515098_65cffa17-0d01-4473-a645-8349123aa21b.jpg">
        </div>
    </main>
</body>
</html>
